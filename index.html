<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <script src="https://kit.fontawesome.com/04bb7df046.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="custom-brand-slider" class="overflow-wrapper">
        <div class="swiper">
            <div class="swiper-wrapper">

            </div>
        </div>

        <div class="icon prev">
            <div class="fas fa-chevron-left"></div>
        </div>
        <div class="icon next">
            <div class="fas fa-chevron-right"></div>
        </div>

        <noscript>You need to enable JavaScript to view the slider</noscript>
    </div>

    <script src="./data.js"></script>
    <script src="./main.js"></script>
</body>

</html>
